<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main class="generator-card">
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly>
                <button id="copyBtn" class="copy-btn" aria-label="Copy password">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            
            <div class="layout-grid">
                <div class="options">
                    <div class="option-group">
                        <label for="length">Length: <span id="lengthValue">16</span></label>
                        <input type="range" id="length" min="8" max="64" value="16">
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="uppercase" checked>
                            <span>Uppercase</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="lowercase" checked>
                            <span>Lowercase</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="numbers" checked>
                            <span>Numbers</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="symbols" checked>
                            <span>Symbols</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="avoidSimilar">
                            <span>Avoid Similar</span>
                        </label>
                    </div>
                </div>
                
                <div class="generate-section">
                    <button id="generateBtn" class="generate-btn">Generate</button>
                    <div id="notification" class="notification"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
